    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        * {
            font-family: Arial, Geneva, sans-serif;
        }
        header {
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom-color: #000000;
            text-align: center;
            width: 700px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 24px;
            padding-top: 24px;
            padding-bottom: 12px;
        }
        header a {
            font-size: 16px;
            text-decoration: none solid rgb(102, 102, 102);
            color: #666;
            margin-left: 10px;
            margin-right: 10px;
        }
        .currentpage {
            font-weight: bold;
            color: #463C3C;
        }
        #maincontent {
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-size: 13px;
        }
        #maincontent p {
            margin-bottom: 0;
            margin-top: 0;
        }
        h2 {
            font-size: 16px;
            text-decoration: none;
        }
        h3 {
            font-size: 12px;
        }
    </style>
</head>
<body>
	<header>
		<nav>
			<a href="/" {% if page.shortname contains "welcome" %}class="currentpage"{% endif %}>Welcome</a>
            <a href="/about/" {% if page.shortname contains "about" %}class="currentpage"{% endif %}>About</a>
			<a href="/people/" {% if page.shortname contains "people" %}class="currentpage"{% endif %}>People</a>

	</header>
	<div id="maincontent">
		{{ content }}
	</div>
</body>
